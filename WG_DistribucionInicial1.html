<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Ejemplo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .botonera {
            width: 200px;
            background-color: #e0e0e0;
            padding: 10px;
        }

        .content {
            flex: 1;
            padding: 10px;
            display: flex;
        }

        .hitos {
            display: flex;
            flex-direction: column;
            width: 250px; /* Aumentamos el ancho de los hitos */
            margin-right: -200px; /* Desplazamos los hitos para que se solapen con el calendario */
            margin-top: 50px; /* Margen superior para bajar los hitos */
            position: relative;
            z-index: 1; /* Aseguramos que los hitos estén por encima del calendario */
        }

        .hito {
            background-color: #c0c0c0;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .calendario {
    flex: 1;
    background-color: #ffffff;
    padding: 10px;
    border: 1px solid #ccc;
    position: relative;
    z-index: 0; /* Aseguramos que el calendario esté detrás de los hitos */
}
    </style>
</head>
<body>

    <div class="header">
        HEADER
    </div>

    <div class="container">
        <div class="botonera">
            Botonera
        </div>
        <div class="content">
            <div class="hitos">
                <div class="hito">Hito1</div>
                <div class="hito">Hito2</div>
            </div>
            <div class="calendario">
                Calendario
            </div>
        </div>
    </div>

</body>
</html>
