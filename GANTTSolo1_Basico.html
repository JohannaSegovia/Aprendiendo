<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gantt-container {
            width: 100%;
            overflow-x: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }
        .gantt-header {
            display: flex;
            position: sticky;
            top: 0;
            z-index: 1;
            width: max-content;
        }
        .month {
            text-align: center;
            font-weight: bold;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .month-julio {
            background-color: #d3d3d3;
            width: 930px;
        }
        .month-agosto {
            background-color: #a9a9a9;
            width: 961px;
        }
        .days {
            display: flex;
            width: max-content;
            margin-top: 15px; /* Para dar espacio a los nombres de los meses */
        }
        .day {
            width: 31px;
            text-align: center;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }
        .gantt-chart {
            display: flex;
            margin-top: 10px;
            width: max-content;
        }
        .task {
            height: 30px;
            background-color: #6c757d;
            margin-right: 2px;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 5px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="gantt-container">

</body>
</html>
