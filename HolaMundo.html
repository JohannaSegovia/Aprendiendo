<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript Embebido</title>
</head>
<body>
    <h1>¡Hola, Mundo!</h1>
    <p>Este es un ejemplo de HTML con JavaScript embebido.</p>

    <!-- Aquí va tu código JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const p = document.createElement('p');
            p.textContent = 'Este texto fue añadido por JavaScript';
            document.body.appendChild(p);
        });
    </script>
</body>
</html>
