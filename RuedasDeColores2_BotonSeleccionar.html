<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color</title>
</head>
<body>
    <h1>Elige un color para el rect치ngulo</h1>

    <!-- Bot칩n para abrir el selector de color -->
    <button id="colorButton">Seleccionar color</button>

    <script>
        // Obtener el bot칩n por su ID
        const colorButton = document.getElementById('colorButton');

        // Agregar un evento de clic al bot칩n
        colorButton.addEventListener('click', function() {
            // Crear el campo de entrada de tipo color
            let color = document.createElement('input');
            color.type = 'color';
            color.value = '#add8e6'; // Valor por defecto

            // Simular un clic en el campo de color para abrir la rueda de colores
            color.click();

            // Agregar un listener para capturar el color seleccionado
            color.addEventListener('input', function() {
                let selectedColor = color.value;
                console.log("El color elegido es:", selectedColor);
            });
        });
    </script>
</body>
</html>
