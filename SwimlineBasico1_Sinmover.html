<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Objetos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rectangulo {
            width: 50px;
            height: 100px;
            background-color: #add8e6;
            border-radius: 10px;
            position: relative;
        }

        .texto-vertical {
            position: absolute;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            text-align: center;
        }

        .barra {
            width: 300px;
            height: 1px;
            background-color: #808080;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="rectangulo">
            <div class="texto-vertical">Texto</div>
        </div>
        <div class="barra"></div>
    </div>

</body>
</html>
